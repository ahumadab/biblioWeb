<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title th:text="${titre}">Titre</title>
    <th:block th:replace="layouts/style :: style"></th:block>
</head>

<body>
    <h1 th:text="${titre}"></h1>
    <div th:insert="~{layouts/nav :: navigation}"></div>
    <br>

    <form th:action="@{/emprunt/add}" th:object="${empruntForm}" method="post">
        <!-- First Name:
        <input type="text" th:field="*{prenom}">
        <br>
        Last Name:
        <input type="text" th:field="*{nom}">
        <br> -->


        <div class="form-group">
            <div class="datepicker date input-group">
                <input type="text" placeholder="Choisir une date de DÃ©but" class="form-control" th:field="*{dateDebut}">
                <div class="input-group-append">
                    <span class="input-group-text px-4">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
            <div class="datepicker date input-group">
                <input type="text" placeholder="Choisir une date de fin" class="form-control" th:field="*{dateFin}">
                <div class="input-group-append">
                    <span class="input-group-text px-4">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
            <div class="input-group">
                <input type="number" placeholder="Delai" class="form-control" th:field="*{delai}">
            </div>
            <div class="input-group">
                <select class="form-control" th:field="*{clientEmprunts}">
                    <option th:each="client : ${clients}" th:value="${client.id}"
                        th:text="${client.nom}+ ' ' + ${client.prenom}">
                    </option>
                </select>
            </div>
            <div class="input-group">
                <select multiple class="form-control" th:field="*{livresEmpruntes}">
                    <option th:each="livre : ${livres}" th:value="${livre.id}"
                        th:text="${livre.auteur}+ ' ' + ${livre.titre}">
                    </option>
                </select>
            </div>
            <input type="submit" value="Create">
        </div>

    </form>
    <a th:href="@{/emprunt}">Retour</a>

    <!-- Extension jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Extension DATEPICKER -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Noyau JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        $(function ()
        {
            // ACTIVATION DU DATEPICKER
            $('.datepicker').datepicker({
                clearBtn: true,
                format: "dd/mm/yyyy"
            });
        });
    </script>
</body>

</html>
