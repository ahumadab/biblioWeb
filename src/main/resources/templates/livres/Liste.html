<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title th:text="${titre}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 th:text="${titre}"></h1>
    <div th:insert="~{layouts/nav :: navigation}"></div>
    <br>
    <a th:href="@{/livre/add}">Ajouter un nouveau Livre</a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Auteur</th>
                <th>Titre</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="livre : ${livres}">
                <th scope="row" th:text="${livre.id}"></th>
                <td th:text="${livre.auteur}"></td>
                <td th:text="${livre.titre}"></td>
                <td>
                    <div th:replace="layouts/delete :: delete(link=@{/livre/delete/{id}(id=${livre.id})})">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
